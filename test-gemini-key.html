<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üîë Test Gemini API Key</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Your API Key</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Gemini API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key here" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button onclick="testAPIKey()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    üß™ Test API Key
                </button>
            </div>
        </div>
        
        <div id="result" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="text-lg font-semibold mb-3">Test Result:</h3>
            <div id="resultContent"></div>
        </div>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="font-semibold text-yellow-800 mb-2">‚ÑπÔ∏è How to get your API key:</h3>
            <ol class="text-sm text-yellow-700 space-y-1">
                <li>1. Go to <a href="https://aistudio.google.com/" target="_blank" class="text-blue-600 underline">Google AI Studio</a></li>
                <li>2. Sign in with your Google account</li>
                <li>3. Click "Get API key" or go to "API keys" section</li>
                <li>4. Copy the API key</li>
                <li>5. Paste it above and test</li>
            </ol>
        </div>
    </div>

    <script>
        async function testAPIKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }
            
            resultDiv.classList.remove('hidden');
            resultContent.innerHTML = '<div class="text-gray-600">Testing API key...</div>';
            
            try {
                // Test the API key directly with Gemini
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{
                                text: "Hello! Please respond with just 'API key is working!' if you can read this message."
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    resultContent.innerHTML = `
                        <div class="text-green-700 font-medium">‚úÖ API Key is Working!</div>
                        <div class="mt-2 p-3 bg-gray-100 rounded text-sm">
                            <strong>Response:</strong> ${text}
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            Your Gemini API key is valid and working correctly!
                        </div>
                    `;
                } else {
                    throw new Error('Unexpected response format');
                }
                
            } catch (error) {
                console.error('API test error:', error);
                resultContent.innerHTML = `
                    <div class="text-red-700 font-medium">‚ùå API Key Test Failed</div>
                    <div class="mt-2 p-3 bg-red-50 rounded text-sm">
                        <strong>Error:</strong> ${error.message}
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        This could mean:
                        <ul class="list-disc list-inside mt-1 ml-4">
                            <li>API key is invalid or expired</li>
                            <li>API key doesn't have proper permissions</li>
                            <li>Network or CORS issue</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
